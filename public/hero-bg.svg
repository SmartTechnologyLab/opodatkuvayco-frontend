<svg width="1440" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="rgba(74, 222, 128, 0.15)" stroke-width="1"/>
    </pattern>
    <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="rgba(74, 222, 128, 0.3)"/>
    </pattern>
    <radialGradient id="glow1" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:rgba(74, 222, 128, 0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(74, 222, 128, 0);stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2" cx="70%" cy="60%">
      <stop offset="0%" style="stop-color:rgba(74, 222, 128, 0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(74, 222, 128, 0);stop-opacity:0" />
    </radialGradient>
    <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(74, 222, 128, 0.3);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(74, 222, 128, 0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(74, 222, 128, 0.3);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Base dark background -->
  <rect width="1440" height="800" fill="#0a0a0a"/>

  <!-- Glow effects -->
  <ellipse cx="432" cy="240" rx="400" ry="300" fill="url(#glow1)"/>
  <ellipse cx="1008" cy="480" rx="350" ry="280" fill="url(#glow2)"/>

  <!-- Grid pattern -->
  <rect width="1440" height="800" fill="url(#grid)"/>

  <!-- Dots pattern -->
  <rect width="1440" height="800" fill="url(#dots)"/>

  <!-- Diagonal lines for futuristic look -->
  <line x1="0" y1="200" x2="400" y2="0" stroke="url(#line-gradient)" stroke-width="2" opacity="0.4"/>
  <line x1="300" y1="800" x2="800" y2="500" stroke="url(#line-gradient)" stroke-width="2" opacity="0.3"/>
  <line x1="1000" y1="0" x2="1440" y2="300" stroke="url(#line-gradient)" stroke-width="2" opacity="0.4"/>
  <line x1="1100" y1="800" x2="1440" y2="600" stroke="url(#line-gradient)" stroke-width="2" opacity="0.3"/>

  <!-- Geometric shapes -->
  <polygon points="200,100 250,140 220,180 170,180 140,140" fill="none" stroke="rgba(74, 222, 128, 0.25)" stroke-width="1.5" opacity="0.6"/>
  <polygon points="1200,600 1260,640 1230,690 1170,690 1140,640" fill="none" stroke="rgba(74, 222, 128, 0.25)" stroke-width="1.5" opacity="0.5"/>
  <circle cx="720" cy="400" r="80" fill="none" stroke="rgba(74, 222, 128, 0.2)" stroke-width="1.5" opacity="0.4"/>

  <!-- Additional accent lines -->
  <path d="M 100 400 Q 400 350, 700 400 T 1340 400" fill="none" stroke="rgba(74, 222, 128, 0.15)" stroke-width="1" opacity="0.6"/>
  <path d="M 0 600 Q 300 550, 600 600 T 1200 600" fill="none" stroke="rgba(74, 222, 128, 0.15)" stroke-width="1" opacity="0.5"/>
</svg>
